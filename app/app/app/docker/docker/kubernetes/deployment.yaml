apiVersion: apps/v1
kind: Deployment
metadata:
  name: advanced-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: advanced-app
  template:
    metadata:
      labels:
        app: advanced-app
    spec:
      containers:
      - name: app
        image: advanced-app:latest
        ports:
        - containerPort: 8080
        securityContext:
          runAsNonRoot: true
